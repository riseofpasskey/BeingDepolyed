<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Python 실행기 (Pyodide)</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body { max-width: 800px; margin: 2em auto; font-family: Arial, sans-serif; }
    textarea, pre {
      width: 100%;
      font-family: monospace;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      height: 250px;
      margin-bottom: 1em;
    }
    pre {
      background: #f0f0f0;
      padding: 1em;
      min-height: 150px;
      white-space: pre-wrap;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 16px;
      padding: 0.5em 1em;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #444;
      background: #eee;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Python 실행기 (Pyodide)</h1>
  <textarea id="code">print("Hello, Python!")</textarea>
  <br />
  <button id="runBtn" disabled>실행</button>
  <h2>출력</h2>
  <pre id="output"></pre>

  <script>
    let pyodideReady = false;
    let pyodide;

    async function main() {
      pyodide = await loadPyodide();
      pyodideReady = true;
      document.getElementById('runBtn').disabled = false;
    }

    main();

    document.getElementById('runBtn').addEventListener('click', async () => {
      if (!pyodideReady) {
        alert('Pyodide가 아직 준비되지 않았습니다.');
        return;
      }
      const code = document.getElementById('code').value;
      try {
        const output = await pyodide.runPythonAsync(`
import sys
from io import StringIO
output_buffer = StringIO()
sys.stdout = output_buffer
sys.stderr = output_buffer

try:
    exec("""${code.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n')}""")
except Exception as e:
    print(e)

sys.stdout = sys.__stdout__
sys.stderr = sys.__stderr__

output_buffer.getvalue()
        `);
        document.getElementById('output').textContent = output;
      } catch (err) {
        document.getElementById('output').textContent = err;
      }
    });
  </script>
</body>
</html>
